<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kerala Tourism-Signin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
       <!-- nav bar starts here -->
       <nav class="navbar navbar-expand-md navbar-dark  fixed-top">
        <a class="navbar-brand" href="#"><img src="./icons/kerala-tourism-title (1).png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end of navigation -->
    <div class="container-fluid">
        <div class="row">
            <div class="col col-sm-4"></div>
            <div class="col  col-12 col-sm-4">
                <form id="login" action="index.html">
                    <img class="img img-fluid rounded-circle mx-auto d-block" src="./icons/circle-cropped.png">
                    <h1 class="text-center">Sign In</h1>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-at"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Enter Your Email Id" id="usr" name="username">
                          </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Enter Your Password" id="pswd" name="password">
                          </div>
                        </div>
                        <!-- make a row for check box -->
                        <div class=" row form-group">
                            <div class=" col col-sm-6 form-check">
                                <label class="form-check-label form-check-inline" for="check1">
                                  <input type="checkbox" class="form-check-input" id="check1">Remember me
                                </label>
                            </div>
                            <!-- close -->
                        <div class=" col col-sm-6 forgot">
                            <a href="#"><p class="text-right">Forgot Password?</p></a>
                        </div>
                    </div>
                        <div><button type="submit" class=" btn btn-info btn-block">login</button></div>
                        <hr>
                        <div class="row newUsr">
                            <p id="signup">Don't have an account?</p>
                            <a id="signupLink"href="Signup.html">SignUp</a>
                        </div>
                </form>
            </div>
            <div class="col col-sm-4"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
