<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism-Sign Up Form</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/Signup.css">
</head>
<body>
    <!-- nav bar starts here -->
    <nav class="navbar navbar-expand-md navbar-dark  fixed-top">
        <a class="navbar-brand" href="#"><img src="./images/kerala-tourism-title (1).png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end of navigation -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6"></div>
            <!-- registratio form starts here -->
            <div class="col-md-6 register-right">
                <form id="registration" action="index.html">
                    <h1 class="text-center">Register Here</h1>
                    <hr>

                     <div class="form-group">
                         <div class="row">
                            <div class="col-md-2  nameField">Name</div>
                            <div class="col-md-10"><input type="text" class="form-control" placeholder="Full  Name"></div>
                         </div>
                     </div>
                     <div class="form-group  nameField">
                        <div class="row">
                           <div class="col-md-2">Email</div>
                           <div class="col-md-10"><input type="text" class="form-control" placeholder="Email  Id"></div>
                        </div>
                    </div>
                    <div class="form-group  nameField">
                        <div class="row">
                           <div class="col-md-2">Contact Number</div>
                           <div class="col-md-10"><input type="text" class="form-control" placeholder="Phone  Number"></div>
                        </div>
                    </div>
                    <div class="form-group  nameField">
                        <div class="row">
                           <div class="col-md-2">Nationality</div>
                           <div class="col-md-10"><input type="text" class="form-control" placeholder="Country  Name"></div>
                        </div>
                    </div>
                    <!-- radio button -->
                    <div class="form-group  nameField">
                        <div class="row">
                           <div class="col-md-2">Gender</div>
                           <div class="form-check">
                            <label class="form-check-label form-check-inline">
                              <input type="radio" class="form-check-input" name="gender" value="male">Male
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label form-check-inline">
                              <input type="radio" class="form-check-input" name="gender" value="female">Female
                            </label>
                          </div>                        
                        </div>
                    </div>
                    <!-- close -->
                    <div class="form-group  nameField">
                        <div class="row">
                           <div class="col-md-2">Password</div>
                           <div class="col-md-10"><input type="password" class="form-control" placeholder="Password"></div>
                        </div>
                    </div>
                    <div class="form-group  nameField">
                        <div class="row">
                           <div class="col-md-2">Confirm Password</div>
                           <div class="col-md-10"><input type="password" class="form-control" placeholder="Re-type  Password"></div>
                        </div>
                    </div>
                </form>
                <div> 
                   <button type="submit" class=" btn btn-info">SUBMIT</button>

            </div>

            </div>
            <!-- registration form ends here -->
        </div>
    </div>
</body>
</html>
